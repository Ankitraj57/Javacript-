<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #212121; color: #ffffff;">
    <!-- 0 UNSENT Client has been created, open() not called yet.
    1 OPEND open() has been called.
    2 HEADERS_RECEIVED send() has been called, and headers and status are available.
    3 LOADING Downloading; responseText holds partial data.
    4 DONE The operation is complete. -->
    <div >
        <img src="" alt="image" style="height: 45vh; width: 40vh;">
        <h1></h1>
        <h2></h2>
        <h4 id="followers"></h4>
        <h4 id="following"></h4>
        <h4 id="public"></h4>
        <p></p>
    </div>
</body>
<script>
    const img = document.querySelector('img');
    const h1 = document.querySelector("h1");
    const h2 = document.querySelector("h2");
    const followers  = document.querySelector('#followers');
    const following = document.querySelector('#following');
    const repos = document.getElementById("public");
    const url = document.querySelector("p");
    const requestUrl = 'https://api.github.com/users/Ankitraj57'
    const xhr =  new XMLHttpRequest()
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function () {
        // console.log(xhr.readyState);
        if (xhr.readyState === 4){
            const data = JSON.parse(this.responseText)
            console.log(data);
            // console.log(typeof data);
            // console.log(data.followers);
            img.src = data.avatar_url
            h1.innerHTML = `Name : ${data.name}`
            h2.innerHTML = `Bio : ${data.bio}`
            followers.innerHTML =  `Followers : ${data.followers}`
            following.innerHTML = `Following : ${data.following}`
            repos.innerHTML = `Public-repos : ${data.public_repos}`
            url.innerHTML = `URL : ${data.url}`
        }
    }
    xhr.send();
</script>
</html>
