<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(ln){
        const li = document.createElement("li")
        li.innerHTML = `${ln}`
        document.querySelector(".language").appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    function addOptiLanguage(langName){
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }
    addOptiLanguage('goland')

    // Edit
    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = "Ruby"
    const newli = document.createElement('li')
    newli.textContent = "Ruby"
    secondLang.replaceWith(newli)

    const thirdLang = document.querySelector('li:nth-child(3)')
    const thdli = document.createElement('li')
    thdli.textContent = 'java'
    thirdLang.replaceWith(thdli)

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>Typescript</li>"

//Remove
     const lastLang = document.querySelector('li:last-child')
     lastLang.remove()
                        
</script>
</html>
