<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com/@chaiaurcode"></a>
    </nav>

    <div id="particles-js"></div>

    <div id="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
    </br>
    <form class="form">
        <label for="huessField" id="guess">Guess a number</label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
    </form>

    <div class="resultParas">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Guesses Remaining: <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
    </div>
    </div>
    <script src="three.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js">
    </script>
    <script>
       
particlesJS('particles-js', {
  "particles": {
    "number": { "value": 120, "density": { "enable": true, "value_area": 900 } },
    "color": { "value": ["#ffd700", "#ffec8b", "#ffffff"] },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.7, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.3, "sync": false } },
    "size": { "value": 4, "random": true, "anim": { "enable": true, "speed": 3, "size_min": 1, "sync": false } },
    "line_linked": { "enable": true, "distance": 150, "color": "#ffd700", "opacity": 0.3, "width": 1 },
    "move": { "enable": true, "speed": 2, "random": true, "straight": false, "out_mode": "out" }
  },
  "interactivity": {
    "detect_on": "window",
    "events": {
      "onhover": { "enable": true, "mode": "repulse" }, 
      "onclick": { "enable": true, "mode": "push" },
      "resize": true
    },
    "modes": {
      "repulse": { "distance": 120, "duration": 0.6 },
      "push": { "particles_nb": 6 }
    }
  },
  "retina_detect": true
});

    </script>
</body>
</html>
